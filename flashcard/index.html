<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fields">
        <div class="question">MUIE</div>
        <div type="text" class="input">
            <textarea placeholder="Type your answer here..." class="input_box" style="height: 300px; width: 40%"></textarea>
            <textarea class="output_box" style="height: 300px; width: 40%"></textarea>
        </div>
        <div class="buttons">
            <button class="next-question">Next Question</button>
            <button class="checked">✓</button>
            <button class="not-checked">✗</button>
            <button class="reveal-answer">Reveal Answer</button>
        </div>
        <div class="scoring">
            <div class="correct">Correct: </div>
            <div class="incorrect">Incorrect: </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
